version: "3.9"

services:
  frontend:
    image: sham9394/frontend:latest
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - app-network
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  backend:
    image: sham9394/backend:latest
    depends_on:
      - mongodb
    ports:
      - "5000:5000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017/mydatabase
    networks:
      - app-network
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  mongo_data:

networks:
  app-network:
    driver: overlay
